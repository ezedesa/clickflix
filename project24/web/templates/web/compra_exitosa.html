<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="{% url 'compra_exitosa' %}">
        <h1>Selecciona c√≥mo quieres pagar.</h1>
        {% csrf_token %}
        {{ form_pago }}

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <input type="submit" value="Finalizar compra">
        <h3><a href="{% url 'index' %}">Volver</a></h3>

    </form>
</body>
</html>
