{% extends "web/base.html" %}
{% load static %}

{% block title %}
Comprando
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/web/css/validacion_compra.css' %}">
{% endblock %}

{% block mainContent %}
        {% csrf_token %}
        {{ form_pago }}

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <input type="submit" value="Finalizar compra">
        <h3><a href="{% url 'catalogo' %}">Volver</a></h3>

    </form>
{% endblock %}
