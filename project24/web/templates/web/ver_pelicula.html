<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Peliculas</title>
</head>
<body>

    <h1>Información de la Pelicula Seleccionada</h1>
    <p><strong>Titulo:</strong> {{pelicula.titulo}}</p>
    <p><strong>Director:</strong> {{pelicula.director}} </p>
    <p><strong>Año:</strong> {{pelicula.anio}} </p>
    <p><strong>Duración:</strong> {{pelicula.duracion}} </p>
    <p><strong>Género:</strong> {{pelicula.genero}} </p>
    <p><strong>Sinopsis:</strong> {{pelicula.sinopsis}} </p>
    <p><strong>Precio:</strong> {{pelicula.precio}} </p>
    <p><strong>ID:</strong> {{pelicula.id}} </p>
    <button type='submit'>Comprar</button>
</body>
</html>
