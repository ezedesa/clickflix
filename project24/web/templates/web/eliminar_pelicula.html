{% extends 'web/base.html' %}
{% load static %}

{% block mainContent %}
<article>
    <h3>Borrar registro</h3>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de querer borrar la película seleccionada "{{object.titulo}}"?</p>
        {{ form }}
        <input type="submit" value="Confirmar" id='boton-confirmar-peli'>
    </form>
        <h4><a id='boton-cancelar-peli' href="{% url 'catalogo' %}">Cancelar</a></h4>
</article>
{% endblock %}
