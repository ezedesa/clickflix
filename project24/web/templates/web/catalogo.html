<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
</head>
<body>
    
    <header>
    </header>

    <main>
        <h1>Catalogo</h1>

        {% for pelicula in peliculas %}
            <div>
            <h4><a href="#">{{pelicula.titulo}}</a></h4>
            <p><span>

                    {%for i in pelicula.genero %}
                    {{i|capfirst}} - 
                    {%endfor%} 

                </span>
                <span>
                    {{pelicula.duracion}}
                </span></p>

            <p>{{pelicula.precio}}</p>
            </div>
        {% endfor %}

    </main>

    <footer>
    </footer>
</body>
</html>
